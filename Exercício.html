<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<script>
    for (let i = 0; i < 10; i++) {
        var nome = prompt('Digite seu nome').toUpperCase();
        if (nome.length > 3) {
            break;
        }
    }
    alert(nome);

    for (let i = 0; i < 10; i++) {
        var idade = parseInt(prompt('Digiter sua idade'));
        if (!isNaN(idade) && idade >= 0 && idade <= 150) {
            break;
        }
    }
    alert(idade);

    for (let i = 0; i < 10; i++) {
        var salario = parseFloat(prompt('Digiter seu salÃ¡rio'));
        if (!isNaN(salario) && salario >= 0) {
            break;
        }
    }
    alert(salario);

    for (let i = 0; i < 10; i++) {
        var sexo = prompt('Digite seu sexo').toUpperCase().trim().charAt(0);
        if (sexo == 'M' || sexo == 'F') {
            break;
        }
    }
    alert(sexo);

    for (let i = 0; i < 10; i++) {
        var civil = prompt('Digite seu estado civil').toUpperCase().trim().charAt(0);
        if (
            civil == 'S' || civil == 'C' || civil == 'V' || civil == "D") {
            break;
        }
    }
    alert(civil);
</script>

</html>
