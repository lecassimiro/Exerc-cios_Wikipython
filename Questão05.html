<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<script>
let numeros = [8, 4, 15, 6, 9, 32, 54, 17, 13, 21];
let pares = [];
let impares = [];

for (let x=0; x<numeros.lenght; x++) {
    if (numeros[x] % 2 == 0) {
        pares.push(numeros[x]);
    } else {
        impares.push(numeros[x]);
    }
}
alert(numeros);
alert(pares);
alert(impares);
</script>
