<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<script>
    let popualacaoA = 80000;
    let popualacaoB = 200000;

    let taxaA = 3 / 100;
    let taxaB = 1.5 / 100;

    for (let i = 0; i < 100; i++) {
        popualacaoA += popualacaoA * taxaA;
        popualacaoB += popualacaoB * taxaB;
        if (popualacaoA >= popualacaoB) {
            alert('Passaram-se ' + i + 'anos');
            alert('População de A: ' + popualacaoA);
            alert('População de B: ' + popualacaoB);
            break;
        }
    }
</script>

</html>
